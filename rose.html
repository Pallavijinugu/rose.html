<!DOCTYPE html>
<html>
<head>
<title>Rose Day Surprise</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial;
background:black;
color:white;
text-align:center;
}

/* pages */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

#page2{display:none;}

/* button */
button{
padding:15px 30px;
font-size:20px;
border:none;
border-radius:30px;
background:deeppink;
color:white;
cursor:pointer;
box-shadow:0 0 15px pink;
}

/* glow text */
.glow{
color:pink;
font-size:34px;
animation:glow 1.5s infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px pink; }
to{ text-shadow:0 0 30px hotpink; }
}

/* typing */
#typing{
font-size:28px;
margin-bottom:20px;
}

/* rose */
.rose{
position:relative;
width:200px;
height:200px;
animation:bloom 2s ease-out forwards;
}

.petal{
position:absolute;
width:90px;
height:140px;
background:pink;
border-radius:90px 90px 0 0;
top:30px;
left:55px;
transform-origin:bottom center;
opacity:0;
animation:open 2s ease forwards;
}

.petal:nth-child(1){transform:rotate(0deg);animation-delay:.2s;}
.petal:nth-child(2){transform:rotate(45deg);animation-delay:.4s;}
.petal:nth-child(3){transform:rotate(90deg);animation-delay:.6s;}
.petal:nth-child(4){transform:rotate(135deg);animation-delay:.8s;}
.petal:nth-child(5){transform:rotate(180deg);animation-delay:1s;}
.petal:nth-child(6){transform:rotate(225deg);animation-delay:1.2s;}
.petal:nth-child(7){transform:rotate(270deg);animation-delay:1.4s;}
.petal:nth-child(8){transform:rotate(315deg);animation-delay:1.6s;}



/* falling petals + hearts */
.fall{
position:absolute;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(100vh);}
}
</style>
</head>

<body>
